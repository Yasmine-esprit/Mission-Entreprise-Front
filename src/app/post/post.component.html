<div class="qa-container">
  <input class="qa-search" type="text" placeholder="Search questions...">
  <h2 class="qa-title">Recent Questions</h2>

  <div class="qa-list">
    <div class="qa-card" *ngFor="let post of posts" [routerLink]="['/post', post.id]" style="cursor:pointer;">
      <div class="qa-meta">
        <div class="qa-meta-item">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path fill="#64748b" d="M7 10v6a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-6h1a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1h-1V6a2 2 0 0 0-2-2h-6a2 2 0 0 0-2 2v1H6a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h1Zm2-4h6v1H9V6Zm-2 2h10v1H7V8Zm2 2h6v6H9v-6Z"/></svg>
          <span>{{ post.likes }}</span>
        </div>
        <div class="qa-meta-item">
          <svg width="18" height="18" fill="none" viewBox="0 0 24 24"><path fill="#64748b" d="M21 6.5a2.5 2.5 0 0 0-2.5-2.5h-13A2.5 2.5 0 0 0 3 6.5v7A2.5 2.5 0 0 0 5.5 16H6v3.382a.5.5 0 0 0 .809.393L11.382 16H18.5A2.5 2.5 0 0 0 21 13.5v-7ZM5.5 5h13A1.5 1.5 0 0 1 20 6.5v7a1.5 1.5 0 0 1-1.5 1.5h-7.382a.5.5 0 0 0-.309.105L7 18.118V15.5a.5.5 0 0 0-.5-.5H5.5A1.5 1.5 0 0 1 4 13.5v-7A1.5 1.5 0 0 1 5.5 5Z"/></svg>
          <span>{{ post.comments }}</span>
        </div>
      </div>
      <div class="qa-content">
        <div class="qa-header-row">
          <span class="qa-question">{{ post.title }}</span>
          <span class="qa-time">
            <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><path fill="#888" d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20Zm1 10.414V7a1 1 0 1 0-2 0v6a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414l-2.707-2.707Z"/></svg>
            {{ post.time }}
          </span>
        </div>
        <div class="qa-preview">{{ post.preview }}</div>
        <div class="qa-user-row">
          <span class="qa-avatar">{{ post.user.avatar }}</span>
          <span class="qa-username">{{ post.user.name }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
