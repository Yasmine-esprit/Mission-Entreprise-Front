<form (ngSubmit)="onUpdate()" #registerForm="ngForm" *ngIf="user" >
    <input type="text" [(ngModel)]="user.prenomUser" name="firstname" placeholder="First Name" required /><br />
    <input type="text" [(ngModel)]="user.nomUser" name="lastname" placeholder="Last Name" required /><br />
    <input type="email" [(ngModel)]="user.emailUser" name="email" placeholder="Email" required /><br />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required /><br />
    
    <button type="submit">Update</button>
    <p>{{message}}</p>
    <p style="color: red">{{errorMessage}}</p>
  
    
  </form>
