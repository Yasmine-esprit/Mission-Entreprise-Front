<nav class="navbar" *ngIf="isUserLoggedIn">
    <div class="container">
        <img src="./assets/logo.png" alt="Logo" class="logo-img">
      <a class="logo" routerLink="/">UniGit</a>

      <ul class="nav-links">
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/changePass">Reset password</a></li>
        <li button (click)="goToEvaluation()" class="btn-dashboard">Evaluation</li> <!--Ã  changer to evaluation space-->
        <li><button (click)="goToDashboard()" class="btn-dashboard">Dashboard</button></li>
        <!-- Nouveaux liens pour l'organisation -->
        <li *ngIf="role?.includes('ENSEIGNANT') || role?.includes('COORDINATEUR')">
          <a routerLink="/organisation">Gestion Organisation</a>
        </li>
        <li *ngIf="role?.includes('ETUDIANT')">
          <a routerLink="/etudiant/choix">Mon Choix</a>
        </li>
      </ul>


    <div class="navbar-right">

    <div class="profile-container" (click)="toggleMenu()">
  <img
    [src]="connectedUserId?.photoProfil ? ('data:image/jpeg;base64,' + connectedUserId.photoProfil) : 'assets/defaultimage.jpg'"
    alt="User Profile"
    class="profile-image"
  />

  <!-- Dropdown menu -->
  <ul class="profile-menu" *ngIf="isMenuOpen">
    <p>{{connectedUserId.nomUser }} {{connectedUserId.prenomUser}}</p>
    <li><a href="" (click)="onLogout()">Logout</a></li>
    <li><a routerLink="/changePhoto">Change your profile photo</a></li>
    <li><a routerLink="/discussion">Discussion</a></li>
    <li><a  *ngIf="role?.includes('ADMINISTRATEUR')" routerLink="/admin">Admin Dashboard</a></li>

    <!-- Add more items as needed -->
  </ul>
</div>


      </div>
    </div>
  </nav>
