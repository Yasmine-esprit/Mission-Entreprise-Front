
<div class="container">
  <h1>Create a new group</h1>
  <p class="subtitle">Configure your group and invite members to collaborate</p>

  <form>
    <label for="group-name">Group name</label>
    <input type="text" id="group-name" placeholder="Enter your group name"/>

    <label for="members">Initial members</label>
    <textarea
      id="members"
      placeholder="Add members' emails separated by commas&#10;example: user1@email.com, user2@email.com"
    ></textarea>
    <p class="hint">You can add more members later</p>

    <label for="creation-date">Creation date</label>
    <input type="date" id="creation-date"/>

    <label for="visibility">Visibility level</label>
    <select id="visibility">
      <option>Choose a visibility level</option>
      <option>Public</option>
      <option>Private</option>
      <option>Invite only</option>
    </select>

    <div class="buttons">
      <button type="button" class="cancel">Cancel</button>
      <button type="submit" class="create">Create group</button>
    </div>
  </form>
</div>
