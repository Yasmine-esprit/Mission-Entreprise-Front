<h2>Login</h2>
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    required
    placeholder="Email"
  />
  <br />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    required
    placeholder="Password"
  />
  <br />
  <button type="submit">Login</button>
</form>

<p *ngIf="errorMessage" style="color:red">{{ errorMessage }}</p>
